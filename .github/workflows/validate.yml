name: Validate

on:
  push:
    branches: [master, "copilot/**", "dependabot/**"]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

concurrency:
  group: validate-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  hassfest:
    name: Hassfest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: home-assistant/actions/hassfest@master

  hacs:
    name: HACS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
          ignore: brands
          comment: false
          github_token: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v6
      - run: uv run ruff check .
      - run: uv run ruff format --check .

  mypy:
    name: Mypy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v6
      - run: uv run mypy --ignore-missing-imports custom_components/homekit_heatercooler

  smoke:
    name: Smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: python -m compileall custom_components
